<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>KAWAII TASKS</title>
    </head>
    <body>
        <h1>タスク一覧</h1>
        <a href="{% url 'task_create' %}">新規タスク</a>
        <ul>
            {% for task in tasks %}
            <li>
                {{ task.title }} ({{ task.due_date }})
                <a href="{% url 'task_edit' task.id %}">編集</a>
                <a href="{% url 'task_delete' task.id %}">削除</a>
            </li>
            {% endfor %}
    </body>
</html>
